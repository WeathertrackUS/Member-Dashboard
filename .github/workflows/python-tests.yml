name: Python Tests

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    test:
        name: Test Python ${{ matrix.python-version }}
        runs-on: ubuntu-latest

        strategy:
            matrix:
                python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r backend/requirements.txt

            - name: Check if tests directory exists
              id: check_tests
              run: |
                if [ -d "tests" ]; then
                    echo "test_exist=true" >> "$GITHUB_OUTPUT"
                else
                    echo "No tests directory found - skipping tests"
                    echo "tests_exist=false" >> "$GITHUB_OUTPUT"
                fi

            - name: Run tests
              if: steps.check_tests.outputs.text_exist == 'true'
              run: |
                coverage run --source=backend -m unittest discover -s tests -p '*_test.py'
                coverage xml -o coverage.xml

            - name: DeepSource Test Coverage
              if: steps.check_tests.outputs.text_exist == 'true'
              uses: deepsourcelabs/test-coverage-action@master
              with:
                  key: python
                  coverage-file: coverage.xml
                  dsn: ${{ secrets.DEEPSOURCE_DSN }}
